<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Note Taker </a>

      <div class="icons">
        <!-- save-note -->
        <button type = "button" class="btn btn-link"><i class="fas fa-save text-light save-note"></i></button>
        <!-- new-note -->
        <button type = "button" class="btn btn-link"><i class="fas fa-plus text-light new-note"></i></button>
      </div>

    </nav><!-- End of Navigation -->

    <div class="container-fluid">

      <div class="row">

        <!-- This is where the notes will be created -->
        <div class="col-4 list-container">

          <!-- This is where the note titles will display -->
          <div class="card">
            <ul class="list-group"></ul>
          </div>

        </div>

        <!-- This is the form where new notes will be added -->
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>

      </div><!-- End of Row -->

    </div><!-- End of Container -->

  <script src="/assets/js/index.js"></script>
  </body>

</html>
